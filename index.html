<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #noBtn {
      position: absolute;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Nhật Lâm có đẹp chai hông???</h1>
    <button id="yesBtn">Có</button>
    <button id="noBtn">Không</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    yesBtn.addEventListener('click', () => {
      alert('Oh I love u too!');
    });

    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const threshold = 10; // khoảng cách để nút dịch chuyển

      if (
        mouseX > rect.left - threshold &&
        mouseX < rect.right + threshold &&
        mouseY > rect.top - threshold &&
        mouseY < rect.bottom + threshold
      ) {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }
    });
  </script>
</body>
</html>
